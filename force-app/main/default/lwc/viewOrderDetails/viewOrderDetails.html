  <div
    if:false={isHistory}
    style="margin-top: 12px; margin-bottom: 12px; font-weight: bold"
  >
    <div if:true={isOrderDetails}>Order History</div>
    <div if:true={isOrderSummary}>Order Summary</div>
  </div>
  <div if:true={isOrderDetails}>
    <template for:each={orderDetails} for:item="order">
      <div key={order.orderNo} class="mainLayout">
        <div class="card" onclick={handleClick} data-item={order}>
          <div style="display: flex">
            <div class="label">Order No :</div>
            <div class="label_content">{order.orderNo}</div>
          </div>
          <div style="display: flex">
            <div class="label">Order Date :</div>
            <div class="label_content">{order.orderDate}</div>
          </div>
          <div style="display: flex">
            <div class="label">Order Status :</div>
            <div class="label_content">{order.orderStatus}</div>
          </div>
          <div style="display: flex">
            <div class="label">Return Status :</div>
            <div class="label_content">{order.returnStatus}</div>
          </div>
        </div>
      </div>
    </template>
  </div>
  <div if:true={isOrderSummary}>
    <template for:each={orderSummary} for:item="order">
      <div key={order.orderNo} class="mainLayout" data-item={order}>
        <div class="card" onclick={handleClick} data-item={order}>
          <div style="display: flex">
            <div class="label">Order No :</div>
            <div class="label_content">{order.orderNo}</div>
          </div>
          <div style="display: flex">
            <div class="label">Order Date :</div>
            <div class="label_content">{order.orderDate}</div>
          </div>
          <div style="display: flex">
            <div class="label">Order Status :</div>
            <div class="label_content">{order.orderStatus}</div>
          </div>
          <div style="display: flex">
            <div class="label">Return Status :</div>
            <div class="label_content">{order.returnStatus}</div>
          </div>
        </div>
      </div>
    </template>
  </div>

  <!--child-->
  <div if:true={isHistory}>
    <c-order-history-summary
      details="details"
      onclose={callFromChild}
    ></c-order-history-summary>
  </div>
</template>
