<template>
  <lightning-spinner
    if:true={showSpinner}
    alternative-text="Loading"
  ></lightning-spinner>
  <lightning-layout multiple-rows>
    <lightning-layout-item size="8" padding="slds-p-around_x-small">
      <div
        class="slds-card"
        title="Customer Order Information"
        icon-name="utility:search"
        if:false={isViewSearch}
      >
        <div>
          <div class="slds-grid slds-wrap">
            <div class="inline-elements" if:true={email}>
              <div
                class="slds-size_12-of-12 slds-p-around_small"
                style="display: flex; width: 325px"
              >
                <lightning-input
                  type="email"
                  label="Email ID"
                  name="emailId"
                  data-id="emailId"
                  style="width: 290px"
                  value={email}
                  disabled={disabledEmail}
                ></lightning-input>
              </div>
              <lightning-button-icon
                style="margin-top: 24px"
                icon-name="utility:edit"
                alternative-text="Edit"
                onclick={enableEmailSearchBoxAndSearchbutton}
                class="edit-icon"
              ></lightning-button-icon>
              <lightning-button
                variant="success"
                if:false={disabledEmail}
                style="margin-top: 24px"
                onclick={handleSearch}
                label="Search"
              ></lightning-button>
            </div>
            <div if:true={orderNo}>
              <div class="inline-elements">
                <div
                  class="slds-size_12-of-12 slds-p-around_small"
                  style="display: flex; width: 325px"
                >
                  <lightning-input
                    type="text"
                    label="Order ID"
                    data-id="orderNo"
                    style="width: 290px"
                    value={orderNo}
                    disabled={disabledOrderId}
                  ></lightning-input>
                </div>
                <lightning-button-icon
                  style="margin-top: 24px"
                  icon-name="utility:edit"
                  alternative-text="Edit"
                  onclick={enableOrderIdSearchBoxAndSearchbutton}
                  class="edit-icon"
                ></lightning-button-icon>
                <lightning-button
                  variant="success"
                  if:false={disabledOrderId}
                  style="margin-top: 24px"
                  label="Search"
                  onclick={handleOrderSearch}
                ></lightning-button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </lightning-layout-item>
  </lightning-layout>

  <div if:true={isShowHistory}>
    <c-view-order-details
      onclose={callFromChild}
      received-value={orderSummary}
      is-history-value={isOrderDetails}
      is-summary={isOrderSummary}
    ></c-view-order-details>
  </div>
</template>
