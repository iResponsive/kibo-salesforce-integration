<template>
  <lightning-spinner
    if:true={showSpinner}
    alternative-text="Loading"
  ></lightning-spinner>
  <lightning-layout multiple-rows>
    <lightning-layout-item size="8" padding="slds-p-around_x-small">
      <div
        class="slds-card"
        title="Customer Order Information"
        icon-name="utility:search"
        if:false={isViewSearch}
      >
        <div>
          <div class="slds-grid slds-wrap">
            <div
              class="slds-size_12-of-12 slds-p-around_small"
              style="display: flex"
            >
              <lightning-input
                type="email"
                label="Email ID"
                name="emailId"
                data-id="emailId"
                style="width: 100%"
                value={email}
              ></lightning-input>
              <lightning-icon
                icon-name="utility:edit"
                class="slds-col slds-p-around_xxx-small"
                alternative-text="Edit"
                size="small"
                style="cursor: pointer; margin-top: 28px"
              ></lightning-icon>
            </div>
            <div
              class="slds-size_12-of-12 slds-p-around_small"
              style="display: flex"
            >
              <lightning-input
                type="text"
                label="Order ID"
                data-id="orderNo"
                style="width: 100%"
                value={orderNo}
              ></lightning-input>

              <lightning-icon
                icon-name="utility:edit"
                class="slds-col slds-p-around_xxx-small"
                alternative-text="Edit"
                size="small"
                style="cursor: pointer; margin-top: 28px"
              ></lightning-icon>
            </div>
            <div class="slds-col slds-size_2-of-2 slds-p-around_small">
              <lightning-button
                label="Search"
                onclick={handleSearch}
                variant="brand"
                class="slds-float_right"
                icon-name="utility:search"
              ></lightning-button>
            </div>
          </div>
        </div>
      </div>
    </lightning-layout-item>
  </lightning-layout>

  <div if:true={isShowHistory}>
    <c-view-order-details
      onclose={callFromChild}
      received-value={orderSummary}
      is-history-value={isOrderDetails}
      is-summary={isOrderSummary}
    ></c-view-order-details>
  </div>
</template>
