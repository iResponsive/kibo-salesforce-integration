<template>
  <lightning-layout multiple-rows>
    <lightning-layout-item size="8" padding="slds-p-around_x-small">
      <lightning-card
        title="Customer Order Information"
        icon-name="utility:search"
        if:false={isViewSearch}
      >
        <div>
          <div class="slds-grid slds-wrap">
            <div
              class="slds-size_12-of-12 slds-p-around_small"
              style="display: flex"
            >
              <lightning-input
                type="email"
                label="Email ID"
                value={email}
                name="emailId"
                onchange={handleEmailInputChange}
                style="width: 100%"
              ></lightning-input>
              <lightning-icon
                icon-name="utility:edit"
                class="slds-col slds-p-around_xxx-small"
                alternative-text="Edit"
                size="small"
                style="cursor: pointer; margin-top: 28px"
              ></lightning-icon>
            </div>
            <div
              class="slds-size_12-of-12 slds-p-around_small"
              style="display: flex"
            >
              <lightning-input
                type="text"
                label="Order ID"
                value={orderNo}
                onchange={handleOrderIdInputChange}
                style="width: 100%"
              ></lightning-input>

              <lightning-icon
                icon-name="utility:edit"
                class="slds-col slds-p-around_xxx-small"
                alternative-text="Edit"
                size="small"
                style="cursor: pointer; margin-top: 28px"
              ></lightning-icon>
            </div>
            <div class="slds-col slds-size_2-of-2 slds-p-around_small">
              <lightning-button
                label="Search"
                onclick={handleSearch}
                variant="brand"
                class="slds-float_right"
                icon-name="utility:search"
              ></lightning-button>
            </div>
          </div>
        </div>
      </lightning-card>
    </lightning-layout-item>
  </lightning-layout>

  <div if:true={isShowHistory}>
    <c-view-order-details onclose={callFromChild}></c-view-order-details>
  </div>
</template>
